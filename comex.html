<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="comex.css">

</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
    </ol>

    
    <div class="carousel-inner">

      <div class="item active">
        <img src="Foto.png" alt="Los Angeles" style="width:100%; height: 600px;">
        <div class="carousel-caption">
         
        </div>
      </div>

      <div class="item">
        <img src="foto2.jpg" alt="Chicago" style="width:100%; height: 600px;">
        <div class="carousel-caption">
          
        </div>
      </div>
    
      <div class="item">
        <img src="foto3.jpg" alt="New York" style="width:100%;height: 600px;">
        <div class="carousel-caption">
         
        </div>
      </div>

      <div class="item">
        <img src="foto4.jpg" alt="New York" style="width:100%;height: 600px;">
        <div class="carousel-caption">
          
        </div>
      </div>

      <div class="item">
        <img src="foto5.jpg" alt="New York" style="width:100%;height: 600px;">
        <div class="carousel-caption">
          
        </div>
      </div>

      <div class="item">
        <img src="foto6.jpg" alt="New York" style="width:100%;height: 600px;">
        <div class="carousel-caption">
          
        </div>
      </div>
  
    </div>

    
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
